<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- css -->
    <link rel="stylesheet" href="/public/assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Contact</title>
  </head>
  <body style="background-color: #E3E7EB;
                font-family: Poppins, sans-serif;">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="/public/assets/image/logo2.png" alt="" width="50vh" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-2">
              <a
                class="nav-link active fw-bold"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="/add-project">Add Project</a>
            </li>
          </ul>
          <form class="d-flex">
            <a class="btn-nav" href="/contact">Contact Me</a>
          </form>
        </div>
      </div>
    </nav>
    <!-- section 1 -->
    <div class="container mt-5" style="width:500px ;">
      <h2 class="text-center mb-5">Get In Touch</h2>
      <form action="store-contact" method="post">
        <div class="mb-3">
          <label for="input-text" class="form-label">Name</label>
          <input type="text" class="form-control border-0 shadow p-2 w-100 rounded" id="input-text" name="name">
        </div>
        <div class="mb-3">
          <label for="input-email" class="form-label">Email</label>
          <input type="email" class="form-control border-0 shadow p-2 w-100 rounded" id="input-email" name="email">
        </div>
        <div class="mb-3">
          <label for="input-hp" class="form-label">Phone Number</label>
          <input type="text" class="form-control border-0 shadow p-2 w-100 rounded" id="input-hp" name="hp">
        </div>
        
       <div class="mb-3">
        <label for="input-select" class="form-label">Subject</label>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="input-select" name="select">
            <option selected> -- sellect --- </option>
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Fullstack">Fullstack</option>
          </select>
       </div>

        <div class="mb-3 mt-4">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control border-0 shadow p-2 w-100 rounded" id="message" name="message" rows="3"></textarea>
        </div>

        <button class="btn btn-dark float-end mb-5  mt-3">submit</button>

      </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
